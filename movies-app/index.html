<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App!</title>
</head>

<body>
  <h1>Rate Movies Here!</h1>

  <form>
    Movie Title: <input class="title" type="text">
    Movie Rating: <input class="rating" type="number" min="0" max="10">
    <button type="submit">Submit Rating!</button>
  </form>

  <div class="display-area">
  </div>

  <script src="https://unpkg.com/jquery"></script>

  <script>
    // initialize event listener on whole display area
    $(".display-area").on("click", 'button', function (evt) {
      $(evt.target).parent().remove();
    });

    // listen for submission of whole form, not just button
    $("form").on("submit", function (evt) {
      evt.preventDefault();
      const title = $(".title").val();    // get title text
      const rating = $(".rating").val();  // get rating value
      const $newDiv = $("<div>");         // create newDiv (jQuery Object)
      $newDiv.html(`
        <p> The movie ${title} has a ${rating}/10. </p>
        <button> Delete Movie </button>
      `);                                 // create html in newDiv

      $(".display-area").append($newDiv); // append newDiv to display-area
    })

  </script>
</body>

</html>
